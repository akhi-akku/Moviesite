{% extends 'base.html' %}
{% load static %}
{% block title %}
  Search
{% endblock %}
{% block content %}
<div>
    <p class="text-center" style="padding-top:20px;">You have searched for:<b>"{{query}}"</b></p>
</div>
<div class="container">
    <div class="row mx_auto" >
        {% for movie in movies %}
        <div class="my_bottom_margin col-9 col-sm-12 col-md-4 xol-lg-4">
            <div class="card text-center" style="min-width:18rem;">
                <a href="{{movie.get_url}}"><img class="card-img-top my_image" src="{{movie.image.url}}" alt="{{movie.name}}" height="500px" width="500px" ></a>
            <div class="card-body">
                <h4 style="text-transform:uppercase;"><b>{{movie.title}}</b></h4>
            </div>
            </div>
        </div>
        {% empty %}
        <div class="row mx-auto">
            <p class="text-center my_search_text">0 Results Found</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% block content %}
<body style="background-color:DarkGrey">
<!--<h1>Register for <span style='color:green'>free access</span></h1>-->
<form method="post" action="{% url 'credentials:register' %}">
    {% csrf_token %}
    <div class="container">
        <h1>
          Register for <span style='color:green'>free access</span>
        </h1>
        <hr>
        <div class="container">
        <label><b>Username</b></label><br>
        <input type="text" name="username" placeholder="Enter Your Username"><br>
        <label><b>First Name</b></label><br>
        <input type="text" name="first_name" placeholder="Enter your Firstname"><br>
        <label><b>Last Name</b></label><br>
        <input type="text" name="last_name" placeholder="Enter your Lastname"><br>
        <label><b>Email Id</b></label><br>
        <input type="email" name="email" placeholder="Enter your Email id"><br>
        <label><b>Password</b></label><br>
        <input type="password" name="password" placeholder="Enter your Password"><br>
        <label><b>Repeat Password</b></label><br>
        <input type="password" name="password1" placeholder="Confirm your Password"><br>
        <hr>
        <button type="submit" class="btn btn-success">Register</button>
            </div>
    </div>

</form>

{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
{% endblock %}
